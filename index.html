  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff);
      background-size: 300%;
      animation: colorFlow 15s ease infinite;
    }

    @keyframes colorFlow {
      0% { background-position: 0% }
      50% { background-position: 100% }
      100% { background-position: 0% }
    }

    @keyframes rgbText {
      0% { color: #ff0000 }
      50% { color: #00ff00 }
      100% { color: #0000ff }
    }

    h1 {
      text-align: center;
      animation: rgbText 3s infinite;
      margin-bottom: 30px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .game-block {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .game-block:hover {
      transform: translateY(-5px);
    }

    .game-block img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-block h3 {
      margin: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
